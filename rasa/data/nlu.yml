version: "3.1"

nlu:

- intent: create_reminder
  examples: |
    - создай напоминание на 9 утра купить курицу
    - напомни завтра в 8 утра о встрече
    - поставь будильник на 6:30
    - напомни мне позвонить маме вечером
    - сделай напоминание на 10:00
    - организуй напоминание на пятницу 15:00
    - напомни через 2 часа приготовить еду
    - создай задачу на завтра утром покормить кота
    - напомни мне через 5 минут проверить почту
    - поставь напоминание на понедельник на 12 дня
    - разбуди меня завтра в 7:00
    - организуй напоминание на субботу 14:30
    - сделай напоминание на вечер: купить продукты
    - поставь задачу на завтра 9 утра — встреча с инвесторами
    - напомни через час перезвонить в банк
    - сделай напоминание на воскресенье в 11:00
    - поставь будильник на 5:45 утра
    - создай напоминание через три дня на ужин с друзьями
    - установи напоминание на 18:00 забрать заказ
    - скажи мне в 17:00 оплатить коммуналку

- intent: create_note
  examples: |
    - создай заметку в важное: косинус это отношение прилежащего катета к гипотенузе
    - запиши в учёбу: формула бинома Ньютона
    - добавь в работу заметку про отчет
    - сделай заметку: идеи для стартапа
    - сохрани заметку: не забыть про тренировку
    - запиши в заметки: идеи для выступления
    - сохрани заметку в категорию важное: подготовить презентацию
    - создай заметку в учёбу: расписание экзаменов
    - сделай запись в личное: список книг для чтения
    - сохрани заметку в проект: провести исследование
    - сделай заметку: не забыть поздравить коллегу
    - запиши идею: новый маркетинговый ход
    - сохрани в работу: идеи по автоматизации процессов
    - запиши: список покупок на выходные
    - добавь заметку: что приготовить на ужин
    - сделай заметку в здоровье: записаться на массаж
    - сохрани в заметки: места куда съездить в отпуск
    - сделай запись: новые задачи для команды
    - добавь в заметки: рецепты для правильного питания
    - запиши в личное: цели на следующий месяц

